<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output">Hier wird der Text angezeigt.</p>

<script>
    // Hier wird "Hallo aus der Konsole" in der Konsole des Browsers gedruckt
    console.log("Hallo aus der Konsole");

    // Hier wird "Hallo aus dem Browser" auf der Webseite angezeigt
    document.getElementById('output').innerText = "Hallo aus dem Browser";
</script>
</body>
</html>
